repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: isort
    types: [python]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: black
    types: [python]

  - id: flake8
    name: flake8
    stages: [push]
    language: system
    entry: flake8
    types: [python]

  - id: mypy
    name: mypy
    stages: [push]
    language: system
    entry: mypy
    types: [python]
    require_serial: true